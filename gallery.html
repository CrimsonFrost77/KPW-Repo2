<!DOCTYPE html>
<html>
  <head>
    <title>Kaliakair Pourashava</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="gallery.css" />
  </head>

  <body>
    <div class="body-section">
      <div class="gallery-container">
        <div class="gallery-title-container">
          <h1 class="gallery-title" data-translate="photo-gallery">
            Photo Gallery
          </h1>
        </div>

        <div class="gallery-grid">
          <!-- Municipal Building -->
          <div class="gallery-item">
            <img
              src="Assets/Picture/Kaliakoir_Pic1.webp"
              alt="Municipal Building"
            />
            <div class="gallery-caption">Municipal Building</div>
          </div>

          <!-- Bangabandhu Hi-tech Park -->
          <div class="gallery-item">
            <img
              src="Assets/Picture/Bangabandhu_hi_tech.webp"
              alt="Bangabandhu Hi-tech Park"
            />
            <div class="gallery-caption">Bangabandhu Hi-tech Park</div>
          </div>

          <!-- Kaliakair Railway Station -->
          <div class="gallery-item">
            <img
              src="Assets/Picture/Kaliakoir_rail.webp"
              alt="Kaliakair Railway Station"
            />
            <div class="gallery-caption">Kaliakair Railway Station</div>
          </div>

          <!-- Mokhosh Swamp -->
          <div class="gallery-item">
            <img src="Assets/Picture/Mokhosh_swamp.webp" alt="Mokhosh Swamp" />
            <div class="gallery-caption">Mokhosh Swamp</div>
          </div>

          <!-- Shreefaltali Court -->
          <div class="gallery-item">
            <img
              src="Assets/Picture/ShreefaltaliCourtOfEstate.webp"
              alt="Shreefaltali Court"
            />
            <div class="gallery-caption">Shreefaltali Court</div>
          </div>

          <!-- Local Market -->
          <div class="gallery-item">
            <img src="Assets/simpleBackground.webp" alt="Local Market" />
            <div class="gallery-caption">Local Market</div>
          </div>

          <!-- Community Center -->
          <div class="gallery-item">
            <img src="Assets/simpleBackground2.webp" alt="Community Center" />
            <div class="gallery-caption">Community Center</div>
          </div>

          <!-- Public Park -->
          <div class="gallery-item">
            <img src="Assets/Picture/Mokhosh_swamp2.webp" alt="Public Park" />
            <div class="gallery-caption">Public Park</div>
          </div>
        </div>
      </div>

      <!-- Modal for full-size image view -->
      <div class="gallery-modal" id="imageModal">
        <img class="modal-content" id="modalImage" />
        <div class="modal-caption" id="modalCaption"></div>
      </div>
    </div>

    <script src="navbar-loader.js"></script>
    <script src="footer-loader.js"></script>
    <script src="language-switcher.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
