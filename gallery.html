<!DOCTYPE html>
<html>
  <head>
    <title>Kaliakair Pourashava</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="gallery.css" />
  </head>

  <body>
    <div class="body-section">
      <div class="gallery-container">
        <div class="gallery-title-container">
          <h1
            id="photo-gallery"
            class="gallery-title"
            data-translate="photo-gallery"
          >
            Photo Gallery
          </h1>
        </div>

        <div class="gallery-grid">
          <!-- Municipal Building Album -->
          <div class="gallery-item" data-album="municipal-building">
            <img
              src="Assets/Picture/Kaliakoir_Pic1.webp"
              alt="Municipal Building"
            />
            <div class="gallery-caption">Municipal Building</div>
            <div class="image-data" hidden>
              <h2>Municipal Building</h2>
              <p>
                The main administrative building of Kaliakoir Municipality.
                Built in 2003, this structure serves as the central hub for all
                municipal operations and citizen services.
              </p>
              <!-- Add the album images array -->
              <div class="album-images">
                <img
                  src="Assets/Picture/Kaliakoir_Pic1.webp"
                  data-description="Main entrance view"
                />
                <img
                  src="Assets/Picture/Kaliakoir_Pic2.webp"
                  data-description="Side view"
                />
                <img
                  src="Assets/Picture/Kaliakoir_Pic3.webp"
                  data-description="Back garden"
                />
              </div>
              <div class="details">
                Location: Central Kaliakoir Built: 2003 Architect: Mohammad
                Rahman
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modified Modal Structure for album-->
    <div id="imageModal" class="gallery-modal">
      <div class="modal-content-wrapper">
        <button class="modal-close">×</button>

        <div class="modal-image-section">
          <button class="modal-nav prev-btn">❮</button>
          <div class="modal-image-container">
            <img class="modal-content" />
          </div>
          <button class="modal-nav next-btn">❯</button>
          <div class="image-counter"></div>
        </div>

        <div class="modal-text-container">
          <h2 class="modal-title"></h2>
          <p class="modal-description"></p>
          <div class="modal-details"></div>
        </div>
      </div>
    </div>

    <script src="navbar-loader.js"></script>
    <script src="footer-loader.js"></script>
    <script src="language-switcher.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
